group 'com.coderdjy.mxlogger'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        mavenLocal()

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'

    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
